<div class="push-area">
    <div class="todo-item" [class.damage]="!fieldNull" (keyup.enter)='addTodo(userInput)'>
        <input type="text" class="input-text" placeholder="Input some data..." required [(ngModel)]='userInput'>
        <div class="actions">
            <button class="mat-fab mat-primary" color="primary" (click)="addTodo(userInput)">
              <span class="mat-button-wrapper">+</span>
              <div class="mat-button-ripple mat-ripple mat-button-ripple-round" mat-ripple=""></div>
              <div class="mat-button-focus-overlay"></div></button>
        </div>
    </div>
    <p *ngIf="">Your tasks</p>
</div>
