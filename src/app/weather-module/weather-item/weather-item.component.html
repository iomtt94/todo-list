<article *ngIf="data" >
        <h2>{{ dateDescription }} {{ date | date:'fullDate'}}</h2>
        <p>Cityname: {{ cityName }}</p>
        <p>Clouds: {{ cloudCover | percent:'1.1-8' }}</p>
        <p>Temperature: {{ temparature | tempConverter:'C' }}{{ 'â„ƒ' }}</p>
        <p>Wind speed: {{ windSpeed }} {{ 'km/h' }}</p>
        <p>Visibility: {{ visibility }} {{ 'km' }}</p>
        <p>Summary: {{ summary }}</p>
        <div [ngSwitch]="iconType">
            <img *ngSwitchCase="'partly-cloudy-day'" [src]="'http://www.news1130.com/wp-content/themes/samuel/images/weather-colour/weather_fragment_icon_11.png'">
        </div>
</article>
